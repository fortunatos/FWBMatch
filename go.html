<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="robots" content="noindex, nofollow" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #1c1c1c;
      padding: 40px 60px;
      border-radius: 50px;
      box-shadow: 0 0 15px #e60073;
      text-align: center;
    }

    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 6px #ff4d94;
    }

    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 30px;
      overflow: hidden;
      height: 20px;
      box-shadow: inset 0 0 10px #000;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #e60073, #ff66a3);
      animation: loading 7s ease-in-out forwards;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff99c2;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Adult Loading...</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="loading-text">Please wait, matching you now...</div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "https://bgfffig.hornylocls.com/s/63d00e240fcd5?subsource=FWBMatch";
    }, 900);
  </script>

</body>
</html>
